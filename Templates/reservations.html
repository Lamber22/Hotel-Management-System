<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='admin_dashboard.css') }}"
/>

<div class="guest-data">
  <div class="guest_info">
    <div class="head">
      <h3>Guests in the Hotel</h3>
      <i class="bx bx-search"></i>
    </div>
    <table>
      <thead>
        <tr>
          <th>Guest Name</th>
          <th>Check-in Date</th>
          <th>Check-out Date</th>
          <th>Room Number</th>
        </tr>
      </thead>
      <tbody>
        {% for guest in guest_data %}
        <tr>
          <td>{{ guest.name }}</td>
          <td>{{ guest.check_in_date.strftime('%m-%d-%Y') }}</td>
          <td>{{ guest.check_out_date.strftime('%m-%d-%Y') }}</td>
          <td>{{ guest.room_number }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
